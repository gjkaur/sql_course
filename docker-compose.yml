version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sqlcourse-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sqlcourse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sqlcourse}
      POSTGRES_DB: ${POSTGRES_DB:-sqlcourse}
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sqlcourse} -d ${POSTGRES_DB:-sqlcourse}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sqlcourse-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@sqlcourse.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  pgdata:
